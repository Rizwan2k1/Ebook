        const itemsPerPage = 5;
        let currentPage = 1;

        function displayBooks(page, query = "") {
            let filteredBooks = books;
            if (query.trim() !== "") {
                const regex = new RegExp(query.trim(), "i");
                filteredBooks = books.filter(book => regex.test(book.title));
            }

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredBooks.length);
            const paginatedBooks = filteredBooks.slice(startIndex, endIndex);

            const bookListContainer = document.getElementById('bookListContainer');
            bookListContainer.innerHTML = '';

            paginatedBooks.forEach(book => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `
                    <div class="book">
                        <label></label>
                        <p class="heading-para">${book.title}</p>
                        <div class="mb-3"></div>
                        <a href="${book.link}" download class="btn btn-primary">Download</a>
                    </div>
                `;
                bookListContainer.appendChild(col);
            });
        }

        function displayPagination() {
            const totalPages = Math.ceil(books.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                li.innerHTML = `<a class="page-link"  onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(li);
            }

            highlightCurrentPage();
        }

        function changePage(page) {
            currentPage = page;
            displayBooks(currentPage, document.getElementById('searchInput').value);
            highlightCurrentPage();
        }

        function highlightCurrentPage() {
            const paginationLinks = document.querySelectorAll('#pagination .page-link');
            paginationLinks.forEach(link => {
                if (Number(link.textContent) === currentPage) {
                    link.parentElement.classList.add('active');
                } else {
                    link.parentElement.classList.remove('active');
                }
            });
        }

        displayBooks(currentPage);
        displayPagination();

        function goBack() {
            window.history.back();
        }
        function logoutHandler() {
            window.history.back();

            document.getElementById('logoutBtn').removeEventListener('click', logoutHandler);
        }


        document.getElementById('logoutBtn').addEventListener('click', logoutHandler);


        document.getElementById('searchInput').addEventListener('input', function () {
            displayBooks(currentPage, this.value);
        });
